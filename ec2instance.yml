---
  - name: Provision of EC2 instance
    hosts: localhost
    connection: localhost
    gather_facts: False
    tags: provisioning
   
   
  vars: 
  instance_type: t2.micro
	security_group: webservers
	image: ami-0d2692b6acea72ee6
	region: ap-south-b
	keypair: mumbai 
	count: 1
	  
	  
  tasks:

     - name: Create new scurity group with below given name
       local_action:
       module: ec2_group
       name: "{{ security_group }}"
       description: Security Group for newly created EC2 instance		
       region: "{{ region }}"
       rules: 
          -proto: tcp
           from_port: 22
           to_port: 22
           cidr_ip: 0.0.0.0/0
          -proto: tcp
           from_port: 80
           to_port: 80
           cidr_ip: 0.0.0.0/0
           rules_egress:
          -proto: all
           cidr_ip: 0.0.0.0/0

     - name: Launch the new t2 micro EC2 instance 		
       local_action: ec2_group
       group={{ security_group }}			  
		   instance_type={{ instance_type }}
       image={{ image }}
       wait=true
       region={{ region }}
       keypair={{ keypair }}
       count={{ count }}
    
    register: ec2
 
     - name: Wait for EC2 instance to spin-up and ready for SSH access
       local_action: wait_for
       host={{ item.public_ip }}
       port=22
       state=started
       with_items: "{{ ec2.instances }}"  
     - name: Adding Tags to identify
       local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
       with_items: "{{ ec2.instance }}"
       args:
	     tags:
          Name: Web server
          Owner: Srikanth
			   Purpose: Testing EC2 instance from Ansible  
